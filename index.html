<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart GL Data Extractor Pro V2</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --success: #10b981;
            --bg-gradient: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 100%);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            color: var(--text-dark);
        }

        .container {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        /* Header */
        .header {
            background: var(--primary);
            padding: 20px 25px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .header p {
            font-size: 11px;
            opacity: 0.85;
            margin-top: 5px;
        }

        /* Content Area */
        .content {
            padding: 25px;
        }

        /* Upload Zone */
        .upload-zone {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
            position: relative;
            overflow: hidden;
        }

        .upload-zone:active { transform: scale(0.98); }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--primary);
            background: #eff6ff;
        }

        .upload-icon {
            font-size: 35px;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .upload-text {
            font-size: 14px;
            color: var(--text-dark);
            font-weight: 600;
        }

        .upload-subtext {
            font-size: 11px;
            color: var(--text-light);
            margin-top: 5px;
        }

        /* Image Preview & Scanner Overlay */
        #preview-container {
            display: none;
            margin-top: 20px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            max-height: 250px; /* Limit height on mobile */
        }

        #preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(37, 99, 235, 0.4), transparent);
            transform: translateY(-100%);
            animation: scan 1.5s infinite linear;
            display: none;
            border-bottom: 3px solid var(--primary);
            z-index: 10;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Results */
        .result-section {
            margin-top: 25px;
            opacity: 0.4;
            pointer-events: none;
            transition: opacity 0.3s;
            filter: blur(1px);
        }
        
        .result-section.active {
            opacity: 1;
            pointer-events: all;
            filter: blur(0);
        }

        .field-group {
            margin-bottom: 15px;
        }

        .field-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-light);
            font-weight: 700;
            margin-bottom: 5px;
            display: block;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background: #f1f5f9;
            border-radius: 8px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .input-wrapper:focus-within {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-wrapper i {
            padding-left: 12px;
            color: var(--text-light);
            font-size: 13px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            background: transparent;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            text-overflow: ellipsis;
        }

        .copy-btn {
            background: white;
            border: 1px solid #e2e8f0;
            color: var(--text-dark);
            padding: 8px 12px;
            margin-right: 5px;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .copy-btn.copied {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        /* Loading Indicator */
        #status-msg {
            text-align: center;
            font-size: 12px;
            color: var(--primary);
            font-weight: 600;
            margin-top: 15px;
            min-height: 20px;
            transition: color 0.3s;
        }

        /* Utilities */
        canvas { display: none; }
        input[type="file"] { display: none; }
        
        /* Progress Bar */
        .progress-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 10px;
            margin-top: 10px;
            height: 4px;
            overflow: hidden;
            display: none;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .container { border-radius: 15px; }
            .header { padding: 15px 20px; }
            .content { padding: 20px; }
            input { font-size: 13px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1><i class="fas fa-robot"></i> Smart GL Extractor V2</h1>
        <p>Enhanced Optical Character Recognition</p>
    </div>

    <div class="content">
        <div class="upload-zone" id="drop-zone" onclick="document.getElementById('file-input').click()">
            <div class="upload-icon"><i class="fas fa-camera"></i></div>
            <div class="upload-text">Tap to Upload Image</div>
            <div class="upload-subtext">JPG, PNG, Screenshot</div>
            <input type="file" id="file-input" accept="image/*">
        </div>

        <div id="preview-container">
            <img id="preview-img" alt="Preview">
            <div class="scan-overlay" id="scan-effect"></div>
        </div>

        <div id="status-msg"></div>
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="result-section" id="results">
            
            <div class="field-group">
                <label class="field-label">Reference Number (GL/PHD)</label>
                <div class="input-wrapper">
                    <i class="fas fa-hashtag"></i>
                    <input type="text" id="gl-num" readonly placeholder="...">
                    <button class="copy-btn" onclick="copyText('gl-num', this)">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <div class="field-group">
                <label class="field-label">Beneficiary / Patient</label>
                <div class="input-wrapper">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" id="gl-name" readonly placeholder="...">
                    <button class="copy-btn" onclick="copyText('gl-name', this)">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <div class="field-group">
                <label class="field-label">Total Amount</label>
                <div class="input-wrapper">
                    <i class="fas fa-money-bill-wave"></i>
                    <input type="text" id="gl-amount" readonly placeholder="...">
                    <button class="copy-btn" onclick="copyText('gl-amount', this)">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

        </div>
        
        <canvas id="helper-canvas"></canvas>
    </div>
</div>

<script>
    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('drop-zone');
    const previewContainer = document.getElementById('preview-container');
    const previewImg = document.getElementById('preview-img');
    const scanEffect = document.getElementById('scan-effect');
    const statusMsg = document.getElementById('status-msg');
    const resultSection = document.getElementById('results');
    const canvas = document.getElementById('helper-canvas');
    const ctx = canvas.getContext('2d');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');

    // Drag & Drop
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault(); e.stopPropagation();
        }, false);
    });

    dropZone.addEventListener('dragover', () => dropZone.classList.add('dragover'));
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
        dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length) processImage(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length) processImage(e.target.files[0]);
    });

    // IMAGE PROCESSING LOGIC
    function processImage(file) {
        // Reset UI
        document.querySelectorAll('input[type="text"]').forEach(input => input.value = '...');
        resultSection.classList.remove('active');
        statusMsg.style.color = 'var(--primary)';
        
        const reader = new FileReader();
        reader.onload = function(event) {
            previewImg.src = event.target.result;
            previewContainer.style.display = 'block';
            scanEffect.style.display = 'block';
            progressContainer.style.display = 'block';
            progressBar.style.width = '10%';
            statusMsg.innerHTML = '<i class="fas fa-cog fa-spin"></i> Optimizing Image...';

            const img = new Image();
            img.onload = function() {
                // 1. PRE-PROCESSING: Resize and Binarize for Speed & Accuracy
                // Max width 1800px balances speed (5s) and detail
                const maxWidth = 1800;
                let width = img.width;
                let height = img.height;

                if (width > maxWidth) {
                    height = Math.round((height * maxWidth) / width);
                    width = maxWidth;
                }

                canvas.width = width;
                canvas.height = height;
                
                // Draw image to canvas
                ctx.drawImage(img, 0, 0, width, height);
                
                // 2. APPLY BINARIZATION (Make it Black & White for OCR)
                // This helps reading blurred text significantly
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;
                
                // Simple thresholding
                for (let i = 0; i < data.length; i += 4) {
                    const brightness = 0.34 * data[i] + 0.5 * data[i + 1] + 0.16 * data[i + 2];
                    const threshold = brightness < 140 ? 0 : 255; // Dark becomes black, light becomes white
                    data[i] = threshold; // R
                    data[i + 1] = threshold; // G
                    data[i + 2] = threshold; // B
                }
                ctx.putImageData(imageData, 0, 0);

                // 3. RUN TESSERACT V5
                statusMsg.innerHTML = '<i class="fas fa-eye"></i> Reading Text...';
                
                Tesseract.recognize(
                    canvas.toDataURL('image/jpeg', 0.8),
                    'eng',
                    {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                progressBar.style.width = Math.floor(m.progress * 100) + '%';
                            }
                        }
                    }
                ).then(({ data: { text } }) => {
                    console.log("Extracted:", text);
                    parseData(text);
                }).catch(err => {
                    console.error(err);
                    statusMsg.textContent = "Could not read image. Please try again.";
                    scanEffect.style.display = 'none';
                    progressBar.style.width = '0%';
                });
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    }

    function parseData(rawText) {
        // Normalize text: remove excessive newlines, fix common OCR visual errors
        let text = rawText.replace(/\n/g, ' ').replace(/\s+/g, ' ');
        
        // --- IMPROVED REGEX LOGIC ---

        // 1. GL / PHD Number
        // Looks for patterns like "PHD-1234..." or "GL-..."
        // Handles O/0 confusion and S/5 confusion slightly
        const refMatch = text.match(/(PHD|PHO|GL|PID)[\s-]?[0-9O]{8,15}[A-Z0-9-]{0,5}/i);
        const refValue = refMatch ? refMatch[0].toUpperCase().replace(/O/g, '0') : "Not Found";

        // 2. Beneficiary Name
        // Logic: Look for "Patient", "Request for", "Member" followed by capital words
        // Excludes "The" or "Medical" to avoid grabbing headers
        const nameMatch = text.match(/(?:request for|patient name|patient|beneficiary|member|name)\s*[:.]?\s*(?:is|:)?\s*([A-Z\s.-]+?)(?=\s+(?:to|age|sex|patient|confinement|diagnosis))/i);
        // Fallback for simple name lines if above fails
        const nameFallback = text.match(/request for\s+([A-Z\s.]+)\s+to/i);
        
        let nameValue = "Not Found";
        if (nameMatch && nameMatch[1].length > 3) nameValue = nameMatch[1].trim();
        else if (nameFallback && nameFallback[1].length > 3) nameValue = nameFallback[1].trim();

        // 3. Amount
        // Look for P, PHP, or just numbers with commas near keywords like "Total", "Amount", "Cover"
        const amountMatch = text.match(/(?:amount|total|approved|coverage|PHP|P|₱)\s*[:.]?\s*(?:PHP|P|₱)?\s*([\d,]+\.\d{2})/i);
        const amountValue = amountMatch ? amountMatch[1] : "Not Found";

        // Update Fields
        document.getElementById('gl-num').value = refValue;
        document.getElementById('gl-name').value = nameValue;
        document.getElementById('gl-amount').value = amountValue;

        // Finish
        scanEffect.style.display = 'none';
        progressContainer.style.display = 'none';
        statusMsg.innerHTML = '<i class="fas fa-check-circle"></i> Extraction Complete';
        statusMsg.style.color = 'var(--success)';
        resultSection.classList.add('active');
    }

    function copyText(id, btnElement) {
        const input = document.getElementById(id);
        if (input.value && input.value !== "Not Found" && input.value !== "...") {
            input.select();
            input.setSelectionRange(0, 99999); // Mobile fix
            navigator.clipboard.writeText(input.value);
            
            const originalHTML = btnElement.innerHTML;
            btnElement.innerHTML = '<i class="fas fa-check"></i>';
            btnElement.classList.add('copied');

            setTimeout(() => {
                btnElement.innerHTML = originalHTML;
                btnElement.classList.remove('copied');
            }, 2000);
        }
    }
</script>

</body>
</html>
